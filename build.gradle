buildscript {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = '3DReno'
        gdxVersion = '1.5.5'
        roboVMVersion = '1.0.0'
        box2DLightsVersion = '1.3'
        ashleyVersion = '1.3.1'
        aiVersion = '1.5.0'
    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    apply plugin: "java"


    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"

        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
    }
}

project(":android") {
    apply plugin: "android"

    configurations { natives }

    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86"

        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-armeabi"
        natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-x86"
    }
}

project(":jcsg") {
}

project(":core") {
    apply plugin: "java"

    dependencies {
        compile project(":jcsg")
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"

        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"

        compile "com.thoughtworks.xstream:xstream:1.4.2"
    }

    task convert {

        // copy textures
        FileTree textures = fileTree(dir: '../android/assets/data/models/obj/', exclude: ['**/*.obj*','**/*.mtl*'])

        task copyTextures {

            inputs.dir file('../android/assets/data/models/obj/')
            outputs.dir file('../android/assets/data/models/g3db/')

            textures.each { File file ->
                File target_g3db = new File(file.getPath().replaceAll('obj', 'g3db'))

                copy {
                    from file
                    into target_g3db.getParent()
                }
            }
        }

        convert.dependsOn copyTextures

        // export blend to fbx and make miniatures
        Properties properties = new Properties()
        properties.load(project.rootProject.file('build.properties').newDataInputStream())
        def blender = properties.getProperty('blender')

        FileTree tree = fileTree(dir: '../android/assets/data/models/obj/', include: '**/*.obj')

        tree.each { File file ->

            task "makeG3DB${file.path}"(type: Exec) {

                // .../fbx/.../.*.fbx -> .../g3db/.../.*.g3db
                File input = file
                File target = new File(file.getPath().replaceAll('obj', 'g3db'))

                inputs.file file
                outputs.dir target.getParent()

                workingDir '../android/assets/data/models/fbx-conv/'
                environment('LD_LIBRARY_PATH', '.')

                //linux
                commandLine './fbx-conv-lin64', input, target

                standardOutput = new ByteArrayOutputStream()

                ext.output = {
                    return standardOutput.toString()
                }
            }

            convert.dependsOn "makeG3DB${file.path}"
        }
    }

    //processResources.dependsOn convert

}

tasks.eclipse.doLast {
    delete ".project"
}
